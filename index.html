<!DOCTYPE html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>SVG Masking</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<svg  id="front" xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink">
	  <rect width="100%" height="100%" fill="#000000"/>
	  <image xmlns:xlink= "http://www.w3.org/1999/xlink" xlink:href="images/wall.jpg" width="100%" height="100%" />
	</svg>

	<svg onload="startUp()" onresize="resize()" class="shadow" id="back" xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink">
	  <defs>
		<clipPath id="mask"></clipPath>
	  </defs>
	  
	  <g clip-path="url(#mask)">
		<rect width="100%" height="100%" fill="#000000"/>
		<image xmlns:xlink= "http://www.w3.org/1999/xlink" xlink:href="images/room.jpg" width="100%" height="100%" />
	  </g>
	</svg>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
